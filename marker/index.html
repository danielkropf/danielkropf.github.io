<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="icon.png" />
        <title>Marker App</title>
        <style>
            h1{
                font-size: 40px;
            }
            h2{
                font-size: 30px;
            }
            button{
                width: 200px;
                height: 60px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 id="title">Hello World!</h1>
            <h2 id="list"></h2>
            <button onclick="Pressed();">CLICK</button>
        </center>
    </body>
    <script>
        function Pressed(){
            document.getElementById("list").innerText += "WOW!\n"
        }
    </script>
</html>
